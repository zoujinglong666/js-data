<script>


    Promise.myRace = function (iterableObj) {


        return new Promise((resolve, reject) => {
            let result = [];

            for (let item of iterableObj) {
                Promise.resolve(item).then(res => {
                    result.push(res)
                    return resolve(res)
                }).catch(reject)

            }
        })


    }
    const pro1 = new Promise((resolve, reject) => {


        setTimeout(() => {
            resolve(1)
        }, 2000)

    })

    const pro2 = 'hello';

    Promise.race([pro1, pro2]).then(res => {
        console.log(
            res,
            'res'
        )
    })
    Promise.myRace([pro1, pro2]).then(res => {
        console.log(
            res,
            'res'
        )
    })
</script>
